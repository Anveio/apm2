rfc_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: REQ-1006
  type: OPERABILITY
  title: "Development tooling and debug modes"
  statement: |
    The kernel MUST provide development tooling including ledger inspection,
    projection dump, event replay, and policy dry-run modes for debugging
    and development iteration.
  acceptance_criteria:
  - "CLI subcommand: apm2 ledger inspect <path> dumps events in human-readable format."
  - "CLI subcommand: apm2 projection dump <path> shows current projection state."
  - "CLI subcommand: apm2 replay <ledger> <cursor> replays events from cursor."
  - "CLI flag: --policy-dry-run evaluates policy without executing tools."
  - RUST_LOG=debug enables detailed tracing spans.
  evidence:
    evidence_ids:
    - EVID-1006
    inherited_from_prd: false
    notes:
    - "Validated by CLI integration tests"
