rfc_meta:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  rfc:
    id: RFC-0001
    title: "APM2 Kernel Architecture: Supervisor, Ledger, Policy, and Syscall Mediation"
    status: DRAFT
    created_date: "2026-01-23"
    last_updated_date: "2026-01-23"
  binds_to_prd:
    prd_id: PRD-0001
    prd_base_path: "documents/prds/PRD-0001/"
    requirement_registry_ref: "07_traceability.yaml#prd_traceability.requirement_registry"
    evidence_bundle_ref: "12_evidence_bundle.yaml#prd_evidence_bundle.bundle"
    prd_meta_ref: "00_meta.yaml#prd_meta"
  protocol_profile:
    id: NONE
    applies: false
    inherited_from_prd: true
    profile_ref: ""
  custody:
    producing_agent_roles:
    - AGENT_AUTHOR
    - AGENT_ARCHITECT
    responsible_domains:
    - DOMAIN_KERNEL
    - DOMAIN_SECURITY
    - DOMAIN_RUNTIME
    - DOMAIN_BUILD_RELEASE
    authority_signoffs_required:
    - AUTH_ARCHITECTURE
    - AUTH_SECURITY
    - AUTH_RELIABILITY
  refs:
    standards:
      requirement_schema: "standards/schemas/02_requirement.schema.yaml#requirement_schema"
      evidence_artifact_schema: "standards/schemas/01_evidence_artifact.schema.yaml#evidence_artifact_schema"
      quality_coverage_schema: "standards/schemas/03_quality_coverage.schema.yaml#quality_coverage_schema"
      gate_review_schema: "standards/schemas/06_gate_review.schema.yaml#gate_review_schema"
      waiver_schema: "standards/schemas/05_waiver.schema.yaml#waiver_schema"
      ticket_meta_schema: "standards/schemas/04_ticket_meta.schema.yaml#ticket_meta_schema"
      lint_spec: "standards/lint/LINT_SPEC.yaml#lint_spec"
  implementation:
    language: Rust
    edition: "2021"
    crate_name: apm2-kernel
    key_dependencies:
    - name: tokio
      version: "1.x"
      purpose: "Async runtime for supervisor and syscall I/O"
    - name: prost
      version: "0.12.x"
      purpose: "Protobuf encoding/decoding for events and wire protocol"
    - name: rusqlite
      version: "0.31.x"
      purpose: "SQLite storage for ledger and projections"
    - name: ed25519-dalek
      version: "2.x"
      purpose: "Ed25519 signatures for ledger integrity and actor identity"
    - name: serde
      version: "1.x"
      purpose: "Serialization for YAML policies and templates"
    - name: serde_yaml
      version: "0.9.x"
      purpose: "YAML parsing for policies and templates"
    - name: tracing
      version: "0.1.x"
      purpose: "Structured logging and distributed tracing"
    - name: thiserror
      version: "1.x"
      purpose: "Error type derivation"
    - name: blake3
      version: "1.x"
      purpose: "Fast hashing for content-addressed artifacts"
