rfc_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: EVID-1005
  category: TEST_RESULTS
  title: "Structured error types and rationale codes"
  capture:
    paths:
    - "target/test-results/error-handling/"
  verification:
    commands:
    - id: CMD-1005
      shell: bash
      command: |
        cargo test error:: -- --nocapture > target/test-results/error-handling/output.txt 2>&1 && \
        grep -r "rationale_code" src/ | wc -l > target/test-results/error-handling/rationale_count.txt
      expected_exit_code: 0
      cwd: "."
      timeout_seconds: 120
      network_access: DISALLOWED
  data:
    classification: INTERNAL
    redaction:
      required: false
      guidance: []
