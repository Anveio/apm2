prd_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: REQ-0019
  type: OPERABILITY
  title: Operator freeze and unfreeze work items
  statement: 'Operators MUST be able to freeze work items to pause automation and unfreeze to resume. Freeze/unfreeze actions are ledger events with required rationale, enabling accountability and learning from interventions.'
  acceptance_criteria:
    - 'Command `apm2 intervene freeze <work_id> --reason "<rationale>"` pauses automation on work item.'
    - Frozen work items are not claimed by agents or progressed by automated systems.
    - 'Command `apm2 intervene unfreeze <work_id>` resumes normal processing.'
    - Freeze and unfreeze events are signed and recorded to ledger with operator identity.
    - Rationale is required (not optional) for freeze actions.
    - Freeze status is visible in work item projections and affects lease issuance.
  evidence:
    evidence_ids:
      - EVID-0008
